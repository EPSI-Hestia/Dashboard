<!DOCTYPE html>
<html lang="en" ng-app="dashboard">
<head>
    <meta charset="UTF-8">
    <title>Tableaux de bord</title>

    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="controller/routes.js"></script>
    <script src="bower_components/Chart.js/Chart.min.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
</head>

<body ng-controller="dashboardCtrl as dashboard">


 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active">
        <li class="dropdown">
           <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Liste des boards <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li class="animate-repeat" ng-repeat="board in boards">
                    <a ng-click="listAgentsBy(board)">{{board}}</a>
                </li>
              </ul>
        </li>
      <li role="presentation">
          <li class="dropdown">
           <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">liste des agents <span class="caret"></span></a>
              <ul class="dropdown-menu">
               <li class="animate-repeat" ng-repeat="agent in agents">
                     <a ng-click="listValuesAgent(agent)">{{agent}}</a>
                </li>
              </ul>
        </li>
      </li>
    </ul>
</div>

<div class="row" ng-show="valueExist">

   <h2 class="text-center">Vous Ãªtes sur l'arduino <mark>"{{currentBoard}}"</mark> et sur l'agent <mark>"{{currentAgent}}"</mark></h2>

</div>
<div class="row"><div class="col-sm-8"></div></div>

<div class="row" ng-show="valueExist">

    <div class="col-sm-4">
        <canvas id="line" class="chart chart-line" chart-data="data"
          chart-labels="labels" chart-legend="true" chart-series="series"
          chart-click="onClick" >
        </canvas>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th class="col-sm-2">small value</th>
                <th class="col-sm-2">medium value</th>
                <th class="col-sm-2">largest value</th>
                <th class="col-sm-2">last value</th>
            </tr>
            </thead>
            <tbody>

            <tr>
                <td>{{min}}</td>
                <td>{{max}}</td>
                <td>{{average}}</td>
                <td>{{lastValue}}</td>
            </tr>
            <tr><td colspan="4"><button type="button"  class="btn btn-info pull-right" ng-click="refreshDashboard(currentAgent)">Refresh</button></td></tr>
            </tbody>
    </table>
    </div>
</div>

</body>
</html>
